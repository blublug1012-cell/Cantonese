        // æ ¸å¿ƒï¼šä¿å­˜å†…å®¹åˆ°Vercel KVäº‘ç«¯
        async function saveAllContentToCloud() {

            // æ”¶é›†æ‰€æœ‰å†…å®¹

        // ä»äº‘ç«¯åŠ è½½è€å¸ˆå·²ä¿å­˜çš„å†…å®¹

        // åˆ›å»ºè¯å¥é¡¹DOMï¼ˆé€»è¾‘ä¸å˜ï¼‰
        function createWordItem(itemId, sentence, translation = '', audioBase64 = '') {
            const item = document.createElement('div');
            item.className = 'word-item';
            item.id = `item-${itemId}`;

                </div>
                <div class="status-text" id="status-${itemId}"></div>
                <audio id="audio-${itemId}" src="${audioSrc}"></audio>

        // å¼€å§‹å½•åˆ¶ï¼ˆé€»è¾‘ä¸å˜ï¼Œä¿æŒç¨³å®šï¼‰
        async function startRecord(itemId) {
            if (appState.isRecording) {
                alert('è¯·å…ˆåœæ­¢å½“å‰å½•åˆ¶ï¼');
                return;
            }

            const recordBtn = document.getElementById(`record-${itemId}`);
            const stopBtn = document.getElementById(`stop-${itemId}`);
            const statusEl = document.getElementById(`status-${itemId}`);

            recordBtn.disabled = true;
            stopBtn.disabled = false;
            stopBtn.style.display = 'block';
            statusEl.textContent = 'æ­£åœ¨è¯·æ±‚éº¦å…‹é£...';

            try {
                if (!appState.audioStream || appState.audioStream.active === false) {
                    appState.audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                }

                appState.currentRecorder = new MediaRecorder(appState.audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                appState.isRecording = true;
                appState.recordingItemId = itemId;

                const audioChunks = [];

                appState.currentRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                appState.currentRecorder.onstop = async () => {
                    appState.isRecording = false;
                    appState.recordingItemId = '';

                    recordBtn.disabled = false;
                    stopBtn.disabled = true;
                    stopBtn.style.display = 'none';

                    if (audioChunks.length === 0) {
                        statusEl.textContent = 'å½•éŸ³å†…å®¹ä¸ºç©ºï¼Œè¯·é‡æ–°å½•åˆ¶';
                        appState.currentRecorder = null;
                        return;
                    }

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const base64 = await blobToBase64(audioBlob);
                    appState.audioData.set(itemId, base64);

                    const audioEl = document.getElementById(`audio-${itemId}`);
                    audioEl.src = `data:audio/webm;base64,${base64}`;
                    document.getElementById(`play-${itemId}`).style.display = 'block';

                    statusEl.textContent = 'å½•éŸ³å®Œæˆï¼è¯·ç‚¹å‡»ã€ä¿å­˜åˆ°äº‘ç«¯ã€‘åˆ†äº«ç»™å­¦ç”Ÿ';
