    <script>
        // å…¨å±€çŠ¶æ€ç®¡ç†
        const appState = {

            kvConfig: {

        const elements = {

            addItemBtn: document.getElementById('add-item'),
            recordAudioBtn: document.getElementById('record-audio'),

            // æ‰¹é‡æ·»åŠ ï¼ˆåˆ†å¥ï¼‰
            elements.addItemBtn.addEventListener('click', addPracticeItemsByLine);

        // ã€æ¢å¤åˆ†å¥åŠŸèƒ½ã€‘æŒ‰è¡Œæ‰¹é‡æ·»åŠ è¯å¥
        function addPracticeItemsByLine() {
            const sentences = elements.sentenceInput.value.trim().split(/\r?\n/).filter(line => line);
            const translations = elements.translationInput.value.trim().split(/\r?\n/).filter(line => line);
            
            if (sentences.length === 0) {

                return;
            }

            // è¡¥å…¨ç¿»è¯‘ï¼ˆè‹¥è¡Œæ•°ä¸åŒ¹é…ï¼‰
            const maxLen = Math.max(sentences.length, translations.length);
            while (translations.length < maxLen) {
                translations.push('æ— ');
            }

            // æ‰¹é‡æ·»åŠ 
            sentences.forEach((sentence, index) => {
                const translation = translations[index] || 'æ— ';
                addSinglePracticeItem(sentence, translation);
            });

            // æ¸…ç©ºè¾“å…¥æ¡†
            elements.sentenceInput.value = '';
            elements.translationInput.value = '';
            // é‡ç½®éŸ³é¢‘
            appState.currentAudioBlob = null;
            // ä¿å­˜åˆ°æœ¬åœ°
            saveLocalItems();
        }

        // æ·»åŠ å•ä¸ªç»ƒä¹ é¡¹
        function addSinglePracticeItem(sentence, translation) {
            const itemId = 'item-' + Date.now();
            const practiceItem = document.createElement('div');
            practiceItem.className = 'practice-item';
            practiceItem.dataset.id = itemId;
            
            practiceItem.innerHTML = `

            `;

            // åˆ é™¤äº‹ä»¶
            practiceItem.querySelector('.delete-item').addEventListener('click', () => {
                practiceItem.remove();
                saveLocalItems();
            });

            elements.practiceList.appendChild(practiceItem);
        }

        // å½•åˆ¶éŸ³é¢‘
        async function startRecordAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                appState.mediaRecorder = new MediaRecorder(stream);
                appState.audioChunks = [];

                appState.mediaRecorder.ondataavailable = (e) => {
                    appState.audioChunks.push(e.data);
                };

                appState.mediaRecorder.onstop = () => {
                    appState.currentAudioBlob = new Blob(appState.audioChunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(track => track.stop());
                };

                appState.mediaRecorder.start();
                elements.recordAudioBtn.disabled = true;
                elements.stopRecordBtn.disabled = false;
                alert('å¼€å§‹å½•åˆ¶éŸ³é¢‘ï¼Œè¯·è¯´è¯...');
            } catch (error) {
                alert('å½•åˆ¶éŸ³é¢‘å¤±è´¥ï¼è¯·å…è®¸éº¦å…‹é£æƒé™ã€‚');
            }
        }

        // åœæ­¢å½•åˆ¶
        function stopRecordAudio() {
            if (appState.mediaRecorder && appState.mediaRecorder.state !== 'inactive') {
                appState.mediaRecorder.stop();
                elements.recordAudioBtn.disabled = false;
                elements.stopRecordBtn.disabled = true;

            }
        }

        // ã€ä¿®å¤JSONæ ¼å¼ã€‘ä¿å­˜åˆ°äº‘ç«¯
        async function saveToCloud() {

                document.querySelectorAll('.practice-item').forEach(item => {
                    const sentence = item.querySelector('h3').textContent.trim();
                    const translation = item.querySelector('.translation').textContent.replace('ç¿»è¯‘ï¼š', '').trim();
                    const audioElement = item.querySelector('audio');
                    // è½¬æ¢éŸ³é¢‘ä¸ºbase64ï¼ˆé¿å…URLå¤±æ•ˆï¼‰
                    const audioBase64 = await blobToBase64(audioElement ? await fetch(audioElement.src).then(res => res.blob()) : null);

                    practiceItems.push({
                        sentence,
                        translation,
                        audioBase64: audioBase64 || ''

                if (practiceItems.length === 0) {

                    return;

                // å‘é€åˆæ³•JSONè¯·æ±‚

                    alert('äº‘ç«¯ä¿å­˜æˆåŠŸï¼');
                    localStorage.setItem('shareId', appState.shareId);
                } else {

            } catch (error) {

            }
        }

        // ä»äº‘ç«¯åŠ è½½
        async function loadFromCloud(shareId) {
            try {

                const result = await response.json();

                if (result.success && result.data) {

            } catch (error) {

            }
        }

        // å·¥å…·å‡½æ•°ï¼šBlobè½¬Base64ï¼ˆè§£å†³éŸ³é¢‘URLå¤±æ•ˆï¼‰
        function blobToBase64(blob) {
            if (!blob) return Promise.resolve('');
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(blob);
            });
        }

        // å¤åˆ¶é“¾æ¥

        // åŠ è½½åˆ†äº«å†…å®¹

        // æœ¬åœ°å­˜å‚¨
