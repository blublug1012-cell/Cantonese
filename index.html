        const appState = {

            const sentences = elements.sentencesInput.value.trim().split(/[\n\r]+/).filter(line => line.trim());

        function addSinglePracticeItem(sentence, translation) {

            // åˆ›å»ºç»ƒä¹ é¡¹DOM

        function bindItemEvents(itemDom, itemId) {
            const recordBtn = itemDom.querySelector('.record-single');
            const stopBtn = itemDom.querySelector('.stop-single');
            const deleteBtn = itemDom.querySelector('.delete-item');
            const audioContainer = document.getElementById(`audio-container-${itemId}`);
            const audioBase64Input = audioContainer.querySelector('.audio-base64');

            let mediaRecorder = null;
            let audioChunks = [];

            // 1. å½•åˆ¶å½“å‰å¥å­çš„éŸ³é¢‘
            recordBtn.addEventListener('click', async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    // æ”¶é›†éŸ³é¢‘æ•°æ®
                    mediaRecorder.ondataavailable = (e) => {

                    // å½•åˆ¶ç»“æŸï¼šè½¬Base64ï¼ˆè§£å†³JSONè§£æé—®é¢˜ï¼‰
                    mediaRecorder.onstop = async () => {

        function blobToBase64(blob) {
