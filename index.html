    <script>

            const urlParams = new URLSearchParams(window.location.search);

            document.getElementById('export-pdf-btn').addEventListener('click', exportPdf);

        // åˆå§‹åŒ–è€å¸ˆæ¨¡å¼äº‹ä»¶ï¼ˆæ–°å¢ä¿å­˜æŒ‰é’®é€»è¾‘ï¼‰
        function initTeacherEventListeners() {

            document.getElementById('add-btn').addEventListener('click', () => {

            });

            // æ–°å¢ï¼šä¿å­˜æŒ‰é’®ç‚¹å‡»äº‹ä»¶ï¼ˆæ ¸å¿ƒï¼‰

            });

            // å¤åˆ¶åˆ†äº«é“¾æ¥
            document.getElementById('copy-link-btn').addEventListener('click', () => {

                const link = linkInput.value;
                if (!link || link === 'å…ˆä¿å­˜å†…å®¹ï¼Œå†ç”Ÿæˆå­¦ç”Ÿé“¾æ¥...') {
                    alert('è¯·å…ˆç‚¹å‡»ã€ä¿å­˜æ‰€æœ‰å†…å®¹ã€‘ç”Ÿæˆé“¾æ¥ï¼');

        function saveAllContent() {

            const content = {

            if (!appState.shareId) {

        function loadSavedContent() {

        // åˆ›å»ºè¯å¥é¡¹DOM
        function createWordItem(itemId, sentence, translation = '', audioBase64 = '') {
            const item = document.createElement('div');

            item.id = `item-${itemId}`;

            // æ’­æ”¾æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€

            // éŸ³é¢‘URL
            const audioSrc = audioBase64 ? `data:audio/webm;base64,${audioBase64}` : '';

                        <button class="stop-btn" id="stop-${itemId}" onclick="stopRecord('${itemId}')" style="display:none;" disabled>åœæ­¢å½•åˆ¶</button>
                        <button class="play-btn" id="play-${itemId}" onclick="playAudio('${itemId}')" style="display:${playBtnDisplay}">æ’­æ”¾è€å¸ˆå‘éŸ³</button>
                    </div>

                </div>
                <div class="translation-row">

                </div>

        // å¼€å§‹å½•åˆ¶ï¼ˆé€»è¾‘ä¸å˜ï¼Œä¿æŒç¨³å®šï¼‰
        async function startRecord(itemId) {
            // 1. ç¦æ­¢é‡å¤å½•åˆ¶ï¼ˆå…¨å±€çŠ¶æ€é”ï¼‰
            if (appState.isRecording) {
                alert('è¯·å…ˆåœæ­¢å½“å‰å½•åˆ¶ï¼');
                return;
            }

            // 2. è·å–DOMå…ƒç´ 
            const recordBtn = document.getElementById(`record-${itemId}`);
            const stopBtn = document.getElementById(`stop-${itemId}`);
            const statusEl = document.getElementById(`status-${itemId}`);

            // 3. æŒ‰é’®çŠ¶æ€é”å®š
            recordBtn.disabled = true;
            stopBtn.disabled = false;
            stopBtn.style.display = 'block';
            statusEl.textContent = 'æ­£åœ¨è¯·æ±‚éº¦å…‹é£...';

            try {
                // 4. åˆå§‹åŒ–éº¦å…‹é£æµï¼ˆä»…é¦–æ¬¡ï¼‰
                if (!appState.audioStream || appState.audioStream.active === false) {
                    appState.audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true

                    });
                }

                // 5. åˆ›å»ºå…¨æ–°çš„Recorderå®ä¾‹
                appState.currentRecorder = new MediaRecorder(appState.audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                appState.isRecording = true;
                appState.recordingItemId = itemId;

                const audioChunks = [];

                // 6. ç›‘å¬éŸ³é¢‘æ•°æ®
                appState.currentRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                // 7. ç›‘å¬å½•åˆ¶åœæ­¢
                appState.currentRecorder.onstop = async () => {
                    // é‡ç½®å…¨å±€çŠ¶æ€
