    <script>

        elements.saveToCloudBtn.addEventListener('click', saveToCloud);

        function addSingleSentence() {

            const itemId = `sentence-${Date.now()}`;

            bindSingleItemEvents(practiceItem, itemId);

        /**

        function bindSingleItemEvents(itemDom, itemId) {
            const recordBtn = itemDom.querySelector('.record-single');
            const stopBtn = itemDom.querySelector('.stop-single');
            const deleteBtn = itemDom.querySelector('.delete-item');
            const audioContainer = document.getElementById(`audio-${itemId}`);

            // å­˜å‚¨å½“å‰å¥å­çš„å½•åˆ¶å®ä¾‹ï¼ˆç‹¬ç«‹ï¼Œä¸å½±å“å…¶ä»–å¥å­ï¼‰
            let mediaRecorder = null;

            // 1. å½•åˆ¶å½“å‰å¥å­çš„éŸ³é¢‘
            recordBtn.addEventListener('click', async () => {
                try {
                    // è·å–éº¦å…‹é£æƒé™
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    // æ”¶é›†å½“å‰å¥å­çš„éŸ³é¢‘æ•°æ®
                    mediaRecorder.ondataavailable = (e) => {

                    // å½•åˆ¶ç»“æŸï¼šç”Ÿæˆå½“å‰å¥å­çš„éŸ³é¢‘
                    mediaRecorder.onstop = () => {

                        const audioUrl = URL.createObjectURL(audioBlob);

                        // æ›¿æ¢ä¸ºå½“å‰å¥å­çš„éŸ³é¢‘æ’­æ”¾æ§ä»¶
                        audioContainer.innerHTML = `

                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    audioContainer.innerHTML = '<span>æ­£åœ¨å½•åˆ¶...</span>';
                } catch (error) {

                }

            // 2. åœæ­¢å½“å‰å¥å­çš„å½•åˆ¶
            stopBtn.addEventListener('click', () => {

                    stopBtn.disabled = true;
                    audioContainer.innerHTML = '<span>æ­£åœ¨å¤„ç†éŸ³é¢‘...</span>';
                }

            deleteBtn.addEventListener('click', () => {
